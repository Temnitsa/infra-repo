apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-bot-deployment
  namespace: ilia-lab7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mt-bot
  template:
    metadata:
      labels:
        app: mt-bot
    spec:
      containers:
      - name: bot
        # Тот самый образ, который ты нашел
        image: 1vmc1/music-app:latest 
        imagePullPolicy: Always
        env:
        # Передаем токен боту. 
        # Обычно переменная называется TOKEN или TELEGRAM_TOKEN.
        # Попробуем самое популярное название.
        - name: TOKEN 
          valueFrom:
            secretKeyRef:
              name: mt-bot-secret
              key: token
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"

---
# Сервис нужен только для галочки (сдачи лабы), 
# так как боты не отвечают на HTTP запросы из браузера.
apiVersion: v1
kind: Service
metadata:
  name: mt-bot-service
  namespace: ilia-lab7
spec:
  selector:
    app: mt-bot
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 # Просто заглушка
