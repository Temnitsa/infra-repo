# --- ДЕПЛОЙ БАЗЫ ДАННЫХ ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: ilia-lab7
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mariadb:10.3  # <--- МЕНЯЕМ ТУТ (более надежный образ)
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: MYSQL_DATABASE
          value: "spring_ecommerce"
        # MariaDB понимает старые переменные MYSQL_*, так что остальное можно не трогать
        - name: MYSQL_USER 
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306


---
# --- ПРИЛОЖЕНИЕ (МАГАЗИН) ---
apiVersion: v1
kind: Service
metadata:
  name: shop-service
  namespace: ilia-lab7
spec:
  selector:
    app: shop
  type: LoadBalancer # Внешний IP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-deployment
  namespace: ilia-lab7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop
  template:
    metadata:
      labels:
        app: shop
    spec:
      containers:
      - name: web
        image: temnitsa/lab7-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        # ПЕРЕОПРЕДЕЛЯЕМ НАСТРОЙКИ ПРИЛОЖЕНИЯ
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-db:3306/spring_ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        # Говорим Hibernate создать таблицы автоматически
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        startupProbe:
          httpGet:
            path: /login # Проверяем страницу логина
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
