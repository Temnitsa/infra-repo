apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-bot-deployment
  namespace: ilia-lab7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mt-bot
  template:
    metadata:
      labels:
        app: mt-bot
    spec:
      containers:
      - name: bot
        # ТЕПЕРЬ ОБРАЗ ТВОЙ (мы его собрали в Jenkins)
        image: temnitsa/lab7-bot:latest
        imagePullPolicy: Always
        env:
        # Передаем токен (убедись, что создал секрет!)
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: mt-bot-secret
              key: token
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"

---
# Сервис-заглушка для галочки (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: mt-bot-service
  namespace: ilia-lab7
spec:
  selector:
    app: mt-bot
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

